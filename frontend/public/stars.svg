<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="starsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Small stars -->
      <circle cx="10" cy="10" r="0.8" fill="white" />
      <circle cx="45" cy="35" r="0.5" fill="white" />
      <circle cx="70" cy="15" r="0.3" fill="white" />
      <circle cx="25" cy="60" r="0.6" fill="white" />
      <circle cx="80" cy="75" r="0.4" fill="white" />
      <circle cx="15" cy="80" r="0.3" fill="white" />
      <circle cx="55" cy="90" r="0.7" fill="white" />
      <circle cx="90" cy="40" r="0.4" fill="white" />
      <circle cx="65" cy="65" r="0.5" fill="white" />
      <circle cx="30" cy="30" r="0.3" fill="white" />
      <circle cx="85" cy="15" r="0.6" fill="white" />
      <circle cx="40" cy="70" r="0.4" fill="white" />
      <circle cx="95" cy="95" r="0.5" fill="white" />
      
      <!-- Medium stars -->
      <circle cx="50" cy="20" r="1.2" fill="white" />
      <circle cx="75" cy="50" r="1.0" fill="white" />
      <circle cx="20" cy="85" r="1.1" fill="white" />
      
      <!-- Large star with glow -->
      <circle cx="92" cy="8" r="1.5" fill="white" />
      <circle cx="92" cy="8" r="3" fill="white" opacity="0.3" />
      
      <circle cx="35" cy="90" r="1.7" fill="white" />
      <circle cx="35" cy="90" r="3.2" fill="white" opacity="0.2" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#starsPattern)" />
</svg> 